<html>
<head>
    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/simple-map-d3.css">
    <script type="text/javascript" src="bower_components/topojson/topojson.js"></script>
    <script src="dist/simple-map-d3.js" charset="utf-8"></script>
</head>
<body>
    <div id="simple-map-d3-example"></div>
    <script type="text/javascript">
        (function($) {
        $(document).ready(function() {
            var worldMap = SimpleMapD3({
                container: '.simple-map-d3-world-map',
                datasource: 'example-data/world-population.geo.json',
                projection: 'equirectangular',
                colorOn: true,
                colorProperty: 'POP2005',
                colorSet: 'Paired',
                colorScale: 'quantize',
                tooltipOn: true,
                graticuleOn: true,
                globeOn: true,
                legendOn: false
            });
        })})(jQuery);
    </script>
</body>
</html>
