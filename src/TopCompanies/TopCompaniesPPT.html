<html>
<head>
<script src="../../js/d3.v3.min.js"></script>
<style type="text/css">
body{font-family: Arial, sans-serif;font-size:10px;}
.axis path,.axis line {fill: none;stroke:#b6b6b6;shape-rendering: crispEdges;}
.tick text{fill:#999;}
g.ranking.active{cursor:pointer;}
text.label{font-size:12px;font-weight:bold;cursor:pointer;}
text.value{font-size:12px;font-weight:bold;}
.intro{
        font-family:"jaf-bernino-sans","Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Verdana,sans-serif;
        letter-spacing:-0.02em;
        font-weight:300;
        font-style:normal;
        letter-spacing:-0.04em;
        font-size:30px;
        line-height:1.1;
        margin-bottom:8px
    }
</style>
</head>
<body>
<p class="intro">Testing</p>
<br>
<br>
<script type="text/javascript">
function truncate(str, maxLength, suffix) {
	if(str.length > maxLength) {
		str = str.substring(0, maxLength + 1); 
		str = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
		str = str + suffix;
	}
	return str;
}

var margin = {top: 20, right: 200, bottom: 0, left: 20},
	width = 500,
	height = 1250;

var start_year = 2004,
	end_year = 2013;

var c = d3.scale.category20c();

var x = d3.scale.linear()
	.range([0, width]);

var xAxis = d3.svg.axis()
	.scale(x)
	.orient("top");

var formatYears = d3.format("0000");
xAxis.tickFormat(formatYears);

    var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.style("margin-left", margin.left + "px")
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("../../data/consistentCompanies.json", function(data) {
	x.domain([start_year, end_year]);
	var xScale = d3.scale.linear()
		.domain([start_year, end_year])
		.range([0, width]);

    for(var k=start_year; k <= end_year; k++)
    {
        var g2 = svg.append("g")
                .attr("class","year")
                .attr("transform","translate(0," + 20 + ")");
        g2.append("circle")
          .attr("cx", xScale(k))
          .attr("cy",42)
          .attr("r", 10)
          .attr("year", k)
          .style("fill", "#f1f1f1")
          .on("mouseover",annualRanking);
    }
    
    svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + 65 + ")")
		.call(xAxis);
    
    for (var j = 0; j < data.length; j++) {
		var g = svg.append("g").attr("class","ranking");

		var circles = g.selectAll("circle")
			.data(data[j]['rank'])
			.enter()
			.append("circle");

		var text = g.selectAll("text")
			.data(data[j]['rank'])
			.enter()
			.append("text");

		var rScale = d3.scale.linear()
			.domain([1, 20])
			.range([5, 19]);

		circles
			.attr("cx", function(d) { return xScale(d[0]); })
			.attr("cy", j*40+90)
			.attr("r", function(d) { return (21-rScale(d[1])); })
			.style("fill", function(d) { return c(j); });

		text
			.attr("y", j*40+90)
			.attr("x",function(d, i) { return xScale(d[0])-5; })
			.attr("class","value")
			.text(function(d){ return d[1]; })
			.style("fill", function(d) { return c(j); })
			.style("display","none");

		g.append("text")
			.attr("y", j*40+90)
			.attr("x",width+30)
			.attr("class","label")
			.text(truncate(data[j]['orgName'],30,"..."))
			.style("fill", function(d) { return c(j); })
			.on("mouseover", mouseover)
			.on("mouseout", mouseout);
	};
    
    function annualRanking(){
        var g = d3.select(this).node().parentNode.parentNode;
        d3.select(g).selectAll(".ranking").style("display","none");
        renderAnnualRanking(this,g);
    }
    
    function renderAnnualRanking(context,g){
        d3.json("../../data/companiesPerYear.json", function(data) {
            var yScale = d3.scale.linear()
		                      .domain([1,20])
		                      .range([0, height]);
            var g2=d3.select(context).node();
            for(var w=0; w < (end_year-start_year)+1 ; w++) {
                if(data[w]['year'] == context.attributes['year'].value)
                {
                    var annualRanking_g = svg.append("g").attr("class","annualRanking");
                    for (var cos=0; cos<20;cos++)
                    {
                        var circles = annualRanking_g.selectAll("circle")
                                     .data(data[w]['orgs'])
                                     .enter()
                                     .append("circle");
                        circles
                            .attr("cx", context.attributes['cx'].value)
                            .attr("cy", function(d) { return cos*20+90;} )
                            .attr("r", 9)
                            .style("fill","#fdae6b");
                
                        
                        console.log(cos*20+90);
                        console.log(cos+" ---- "+w);
                        
                        annualRanking_g.append("text")
                            .attr("y", cos*20+95)
                            .attr("x",width+30)
                            .attr("class","label")
                            .text(truncate(data[w]['orgs'][cos][0],30,"..."))
                            .style("fill", "#3182bd");

                    }
                    break;
                }
                
            }
                
        });
    }

	function mouseover(p) {
		var g = d3.select(this).node().parentNode;
		d3.select(g).selectAll("circle").style("display","none");
		d3.select(g).selectAll("text.value").style("display","block");
	}

	function mouseout(p) {
		var g = d3.select(this).node().parentNode;
		d3.select(g).selectAll("circle").style("display","block");
		d3.select(g).selectAll("text.value").style("display","none");
	}
});
    
    
</script>

</body>
</html>
