<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>India Hunger</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width"> 
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
</head>
    
<body>
    <div id="content" class="container">
        <div id="map"></div>
    </div>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="../../js/crosslet.js"></script> 
    <script type="text/javascript">    
        var axisf=function(){ return function(d){return Math.round(d*10)/10+"%";}};
        var config = {
            map: {
                leaflet: {
                    key: "fe623ce312234f8f9333bbee72d4a176",
                    styleId: 64657,
                    attribution: 'Testing'
                },
                view: {
                    center: [-173.505, 808.73],
                    zoom: 4
                },
                geo: {
                    url: "../../data/indiaStates.json",
                    name_field: "name",
                    id_field: "id",
                    topo_object: "states"
                }
            },
            data: {
                version: "1.0",
                id_field: "id"
            },
            dimensions: {
                    F1: {
                        title: "Anything",
                        data: {
                            dataSet: "../../data/testingCrosslet.csv",
                            method: d3.csv,
                            field: "F1"
                        },
                        format:{
                            axis: axisf
                        },
                    },
                    F2: {
                        title: "F2",
                        data: {
                            dataSet: "../../data/testingCrosslet.csv",
                            method: d3.csv,
                            field: "F2"
                        },
                        format:{
                            axis: axisf
                        },
                    },
                    F3: {
                        title: "F3",
                        data: {
                            dataSet: "../../data/testingCrosslet.csv",
                            method: d3.csv,
                            field: "F3",
                            exponent: 0.05,
                            ticks: [0.1,0.3,1,3,10,30]
                        },
                        format:{
                            axis: axisf
                        },
                    },
            },
            defaults: {
                    opacity: 0.7,
                    order: ["F1","F2","F3"],
                    active: "F1"
            },
        };
        console.log(config);
        a=new crosslet.MapView($("#map"),config);
    </script> 
</body>
</html>
